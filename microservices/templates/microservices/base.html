<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Django Microservices</title>

        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "microservices/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "microservices/css/base.css" %}">

    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Django Microservices</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li {% if home_active %}class="active"{% endif %}><a href="/admin/">Admin</a></li>
                    </ul>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        {% block content %}{% endblock %}

        <script src="{% static "microservices/js/jquery-1.11.2.min.js" %}"></script>
        <script src="{% static "microservices/js/bootstrap.min.js" %}"></script>

    </body>
</html>
